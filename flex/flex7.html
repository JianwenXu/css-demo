<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Flex 学习 7 ( 流式布局 ) </title>
  <style type="text/css">
    .parent{
      width: 200px;
      height: 150px;
      background: #000;
      display: flex;
      flex-flow: row wrap; /*<flex-direction> || <flex-wrap>*/
      align-content: flex-start; /*多根轴线的对齐方式*/
    }
    .child{
      box-sizing: border-box; /*宽高包含边框和内边距*/
      background: #fff;
      flex: 0 0 25%;
      height: 50px;
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <!-- 每行的项目数固定，自动分行 -->
  <div class="parent">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
  </div>
</body>
</html>
