<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Flex 学习 5 ( 悬挂式布局 ) </title>
  <style type="text/css">
    .grid{
      display: flex;
    }
    [class^="grid-cell"] {
      flex: 1;
      background: #eee;
      margin: 5px;
      padding: 10px;
      display: flex;
    }
    .grid-cell-left{
      align-items: flex-start;
    }
    .grid-cell-right{
      align-items: flex-end;
    }
    .grid-cell-right .media-body{
      order: -1;
    }
    .media-figure{
      width: 120px;
      height: 120px;
      margin: 1em;
    }
    .media-body{
      flex: 1;
    }
  </style>
</head>
<body>
