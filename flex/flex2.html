<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Flex 学习 2 ( 网格布局 ) </title>
  <style type="text/css">
    .grid{
      display: flex;
    }
    .grid-cell{
      background: #eee;
      flex: 1;
      text-align: center;
      /*border: 1px solid #f00;*/
      margin: 5px;
      padding: 10px;
    }
    .u-full {
      flex: 0 0 100%;
    }
    .u-1of2 {
      flex: 0 0 50%;
    }
    .u-1of3 {
      flex: 0 0 33.3333%;
    }
    .u-1of4 {
      flex: 0 0 25%;
    }
  </style>
</head>
<body>
  <!-- 基本网格布局 -->
  <div class="grid">
    <div class="grid-cell">1/2</div>
    <div class="grid-cell">1/2</div>
  </div>
  <div class="grid">
    <div class="grid-cell">1/3</div>
    <div class="grid-cell">1/3</div>
    <div class="grid-cell">1/3</div>
  </div>
  <div class="grid">
    <div class="grid-cell">1/4</div>
    <div class="grid-cell">1/4</div>
    <div class="grid-cell">1/4</div>
    <div class="grid-cell">1/4</div>
  </div>
  <div class="grid">
    <div class="grid-cell">两边不同高度两边不同高度两边不同高度两边不同高度</div>
    <div class="grid-cell">两边不同高度两边不同高度两边不同高度两边不同高度两边不同高度两边不同高度两边不同高度两边不同高度两边不同高度两边不同高度两边不同高度两边不同高度两边不同高度两边不同高度两边不同高度两边不同高度两边不同高度两边不同高度两边不同高度两边不同高度两边不同高度两边不同高度两边不同高度两边不同高度两边不同高度两边不同高度两边不同高度两边不同高度两边不同高度两边不同高度两边不同高度两边不同高度两边不同高度</div>
  </div>
  <!-- 百分比布局 -->
  <div class="grid">
    <div class="grid-cell u-1of2">1/2</div>
    <div class="grid-cell">auto</div>
    <div class="grid-cell">auto</div>
  </div>
  <div class="grid">
    <div class="grid-cell">auto</div>
    <div class="grid-cell u-1of3">1/3</div>
  </div>
  <div class="grid">
    <div class="grid-cell u-1of4">1/4</div>
    <div class="grid-cell">auto</div>
    <div class="grid-cell u-1of3">1/3</div>
  </div>
</body>
</html>
