<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>transform 练习 2</title>
  <style type="text/css">
    .img1{
      height: 300px;
      width: 500px;
      position: absolute;
      z-index: 2;
    }
    .img2{
      height: 500px;
      width: 300px;
      position: relative;
      z-index: 1;
    }
    .imgContainer1{
      position: relative;
      z-index: auto;
    }
    .imgContainer2{
      position: relative;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="imgContainer2">
    <img src="imgs/xiaoxin1.jpeg" class="img1" />
  </div>
  <div class="imgContainer2">
    <img src="imgs/xiaoxin2.png" class="img2" />
  </div>
</body>
</html>
